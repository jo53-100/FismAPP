<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Certificado - FCFM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .verify-btn {
            width: 100%;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .verify-btn:hover {
            transform: translateY(-2px);
        }

        .verify-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .certificate-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .certificate-details h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 5px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 120px;
        }

        .detail-value {
            color: #2c3e50;
            text-align: right;
            flex: 1;
        }

        .verification-code {
            background: #2c3e50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            text-align: center;
        }

        .download-link {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
            width: 100%;
        }

        .download-link:hover {
            background: #2980b9;
        }

        .example {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #856404;
        }

        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 600;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Verificar Certificado</h1>
            <p>Facultad de Ciencias F√≠sico Matem√°ticas</p>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="verificationCode">C√≥digo de Verificaci√≥n *</label>
                <input 
                    type="text" 
                    id="verificationCode" 
                    name="verification_code" 
                    placeholder="Pega aqu√≠ el c√≥digo de verificaci√≥n del certificado"
                    required
                >
                <div class="example">Ingresa el c√≥digo de verificaci√≥n que aparece en el certificado</div>
            </div>

            <button type="submit" class="verify-btn" id="verifyBtn">
                üîç Verificar Certificado
            </button>
        </form>

        <div id="result" class="result"></div>

        <div class="nav-links">
            <a href="/static/certificate_request.html">üìú Solicitar Certificado</a>
            <a href="/static/api_demo.html">üîß Demo API</a>
        </div>
    </div>

    <script>
        const API_BASE = '/api/certificates';
        
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const verifyBtn = document.getElementById('verifyBtn');
            const resultDiv = document.getElementById('result');
            
            // Get verification code
            const verificationCode = document.getElementById('verificationCode').value.trim();
            
            if (!verificationCode) {
                alert('Por favor ingresa el c√≥digo de verificaci√≥n');
                return;
            }
            
            // Show loading
            verifyBtn.disabled = true;
            verifyBtn.textContent = '‚è≥ Verificando...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/verify-public/?code=${encodeURIComponent(verificationCode)}`);
                const result = await response.json();
                
                if (response.ok && result.valid) {
                    // Success - Valid certificate
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Certificado V√°lido</h3>
                        <div class="certificate-details">
                            <div class="detail-row">
                                <span class="detail-label">Profesor:</span>
                                <span class="detail-value">${result.certificate.professor_name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ID Docente:</span>
                                <span class="detail-value">${result.certificate.id_docente}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Plantilla:</span>
                                <span class="detail-value">${result.certificate.template_name}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Fecha de Generaci√≥n:</span>
                                <span class="detail-value">${new Date(result.certificate.generated_at).toLocaleString('es-ES')}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">C√≥digo de Verificaci√≥n:</span>
                                <span class="detail-value">
                                    <div class="verification-code">${result.certificate.verification_code}</div>
                                </span>
                            </div>
                            ${result.certificate.file_url ? `
                                <div class="detail-row">
                                    <span class="detail-label">Descargar:</span>
                                    <span class="detail-value">
                                        <a href="${result.certificate.file_url}" class="download-link" target="_blank">üì• Descargar PDF</a>
                                    </span>
                                </div>
                            ` : ''}
                        </div>
                        <p style="margin-top: 15px; font-size: 14px; text-align: center;">
                            <strong>‚úÖ Este certificado es aut√©ntico y v√°lido</strong>
                        </p>
                    `;
                } else {
                    // Error - Invalid certificate
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Certificado Inv√°lido</h3>
                        <p><strong>Error:</strong> ${result.message || 'Certificado no encontrado'}</p>
                        <p style="margin-top: 10px; font-size: 14px;">
                            El c√≥digo de verificaci√≥n ingresado no corresponde a un certificado v√°lido en nuestro sistema.
                        </p>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error de Conexi√≥n</h3>
                    <p>No se pudo conectar con el servidor para verificar el certificado.</p>
                    <p style="margin-top: 10px; font-size: 14px;">
                        Verifica que el servidor est√© ejecut√°ndose y que tu conexi√≥n a internet est√© funcionando.
                    </p>
                `;
            } finally {
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'üîç Verificar Certificado';
                resultDiv.style.display = 'block';
            }
        });
        
        // Auto-focus on input
        document.getElementById('verificationCode').focus();
        
        // Allow pasting from URL if verification code is in URL params
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('verificationCode').value = code;
            }
        });
    </script>
</body>
</html>
