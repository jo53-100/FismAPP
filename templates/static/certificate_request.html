<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Certificado - FCFM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .periods-input {
            font-size: 14px;
            color: #7f8c8d;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }

        .certificate-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .certificate-info h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .certificate-info p {
            margin: 5px 0;
            font-size: 14px;
        }

        .verification-code {
            background: #2c3e50;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }

        .download-link {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: 600;
        }

        .download-link:hover {
            background: #229954;
        }

        .example {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Solicitar Certificado</h1>
            <p>Facultad de Ciencias F√≠sico Matem√°ticas</p>
        </div>

        <form id="certificateForm">
            <div class="form-group">
                <label for="idDocente">ID del Docente *</label>
                <input 
                    type="text" 
                    id="idDocente" 
                    name="id_docente" 
                    placeholder="Ej: 100224988"
                    required
                >
                <div class="example">Ingresa tu ID de docente (n√∫mero de 9 d√≠gitos)</div>
            </div>

            <div class="form-group">
                <label for="destinatario">Destinatario *</label>
                <input 
                    type="text" 
                    id="destinatario" 
                    name="destinatario" 
                    placeholder="Ej: A QUIEN CORRESPONDA"
                    value="A QUIEN CORRESPONDA"
                    required
                >
                <div class="example">A qui√©n se dirige el certificado</div>
            </div>

            <div class="form-group">
                <label for="periodos">Per√≠odos Acad√©micos</label>
                <input 
                    type="text" 
                    id="periodos" 
                    name="periodos_filtro" 
                    placeholder="Ej: 202525,202535"
                    class="periods-input"
                >
                <div class="example">Per√≠odos separados por comas. Dejar vac√≠o para incluir todos los per√≠odos</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üéì Generar Certificado
            </button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const API_BASE = '/api/certificates';
        
        document.getElementById('certificateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const resultDiv = document.getElementById('result');
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                id_docente: formData.get('id_docente'),
                destinatario: formData.get('destinatario'),
                incluir_qr: true
            };
            
            // Add periods if provided
            const periodos = formData.get('periodos_filtro');
            if (periodos && periodos.trim()) {
                data.periodos_filtro = periodos.trim();
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Generando...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/request-public/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Success
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h4>‚úÖ Certificado Generado Exitosamente</h4>
                        <div class="certificate-info">
                            <p><strong>Profesor:</strong> ${result.certificate.professor_name}</p>
                            <p><strong>ID Docente:</strong> ${result.certificate.id_docente}</p>
                            <p><strong>Plantilla:</strong> ${result.certificate.template_name}</p>
                            <p><strong>Fecha:</strong> ${new Date(result.certificate.generated_at).toLocaleString('es-ES')}</p>
                            <p><strong>C√≥digo de Verificaci√≥n:</strong></p>
                            <div class="verification-code">${result.certificate.verification_code}</div>
                            ${result.certificate.file_url ? `<a href="${result.certificate.file_url}" class="download-link" target="_blank">üì• Descargar PDF</a>` : ''}
                        </div>
                        <p style="margin-top: 15px; font-size: 14px;">
                            <strong>Para verificar este certificado:</strong><br>
                            <a href="${result.certificate.verification_url}" target="_blank">${result.certificate.verification_url}</a>
                        </p>
                    `;
                } else {
                    // Error
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h4>‚ùå Error al Generar Certificado</h4>
                        <p>${result.error || 'Error desconocido'}</p>
                    `;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h4>‚ùå Error de Conexi√≥n</h4>
                    <p>No se pudo conectar con el servidor. Verifica que el servidor est√© ejecut√°ndose.</p>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üéì Generar Certificado';
                resultDiv.style.display = 'block';
            }
        });
        
        // Auto-focus on first input
        document.getElementById('idDocente').focus();
    </script>
</body>
</html>
